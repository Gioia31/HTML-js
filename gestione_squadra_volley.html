<!--
Scrivere un programma in JS ed HTML per registrare
i dati di una squadra di pallavolo
Prevedere interfaccia grafica con:
- finestra del browser
- bottone inserisci
- bottone visualizza
- bottone "max punti"
- bottone "media ricezioni"
- text area "output"

Come struttura dati utilizzare 4 array globali di 6 elementi:

nome, cognome, punti, ricezioni

prevedere:

1) funzione inserisciDati(): sul click del pulsante
   "inserisci" chiedi i dati dei 6 giocatori tramite
   finestra di prompt e li salva nei 4 array

2) funzione visualizzaDati(): mostra i dati inseriti
nella textarea (suggerimento: utilizzare innerHTML)

3) funzione maxPunti(): mostra con finestra di alert
nome e cognome del giocatore che ha effettuato più punti

4) funzione mediaRicezioni(): mostra con finestra di alert 
   il valore medio delle ricezioni per la squadra
-->
<HTML>
	<HEAD>
	<SCRIPT>
		//struttura dati
		const DIM = 3;
		var arNomi = new Array();
		var arCognomi = new Array();
		var arPunti = new Array();
		var arRicezioni = new Array();
		
		function inserisciDati(){
		
			//questa funzione scorre con ciclo for
			//i 4 array e li carica con i valori
			//letti da finestra di prompt
			for (var i=0; i < DIM; i++){
				arNomi[i] = prompt("giocatore "+(i+1)+": nome ?");
				arCognomi[i] = prompt("cognome ?");
				arPunti[i] = Number(prompt("punti ?"));
				arRicezioni[i] = Number(prompt("ricezioni ?"));
			}
			
		
		}
		
		function visualizzaDati(){
		
			//pulisci textarea
			document.getElementById("txtDati").value = "";
			for (var i=0; i < DIM; i++){
				var testo = document.getElementById("txtDati").value;
				testo = testo + arNomi[i];
				testo = testo + " " + arCognomi[i];
				testo = testo + " " + arPunti[i];
				testo = testo + " " + arRicezioni[i];
				testo = testo + "\n";
				document.getElementById("txtDati").value = testo;
				
			}
		
		}
		
		function maxPunti(){
		
			//algoritmo di ricerca del massimo in array
			//occorre tenere traccia non solo del valore massimo
			//ma anche del suo indice corrispondente
			//inizializzo la variabile maxPunti ad un valore molto
			//basso fuori scala: in questo modo alla prima iterazione
			//la condizione dell'if sarà sempre vera e la variabile
			//maxPunti verrà caricata con arPunti[0]
			var maxPunti = -1;
			var indiceMax = -1;
		
			for (var i=0; i < DIM; i++){
				if (arPunti[i] > maxPunti){
					maxPunti = arPunti[i];
					indiceMax = i; //occorre tenere traccia dell'indice	
				}	
			}
			
			//stampa dati giocatore con massimo punteggio
			alert(arNomi[indiceMax]+" "+arCognomi[indiceMax]);
		
		}
	
		function mediaRicezioni(){
		
			//algoritmo di ricerca del calcolo del valore medio in array
			
			var somma = 0;
		
			for (var i=0; i < DIM; i++)
				somma = somma + arPunti[i];
			
			media = Math.round(somma / DIM);
			
			//stampa valore medio ricezioni
			alert("ricezioni medie per giocatore: "+media);
		
		}
	</SCRIPT>
	</HEAD>
	<BODY>
	
		<INPUT type = "button" value = "inserisci dati" 
		onclick = "inserisciDati();" />
		<INPUT type = "button" value = "visualizza dati"
		onclick = "visualizzaDati();"		/>
		<INPUT type = "button" value = "max punti" onclick = "maxPunti();"/>
		<INPUT type = "button" value = "media ricezioni" 
		onclick = "mediaRicezioni();"/>
		<BR/>
		Elenco giocatori: <BR/>
		<textarea id = "txtDati"> </textarea>
	
	</BODY>


</HTML>
